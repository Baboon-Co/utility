name: Publish Utility.Grpc.Client

on:
  push:
    branches: [ master ]
    paths:
      - 'Utility.Grpc.Client/**'

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Publish Package
        uses: ./.github/actions/publish-nuget-package
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project_name: Utility.Grpc.Client
          version-tag-name: utility-grpc-client