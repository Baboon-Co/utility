name: Publish Utility.Grpc.Server

on:
  push:
    branches: [ master ]
    paths:
      - 'Utility.Grpc.Server/**'

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Publish Package
        uses: ./.github/actions/publish-nuget-package
        with:
          project_name: Utility.Grpc.Server
          version-tag-name: utility-grpc-server